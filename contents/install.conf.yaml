- shell:
    - command: python dotfiles\code\windows_registry_theme\windows_registry_theme.py
      description: Setting black theme
      stdout: true
      stderr: true

    # - command: python        dotfiles\code\windows_registry_time_zone\windows_registry_time_zone.py
    #   description: python        dotfiles\code\windows_registry_time_zone\windows_registry_time_zone.py
    #   stdout: true
    #   stderr: true

    - command: python dotfiles\code\windows_registry_file_extensions\windows_registry_file_extensions.py
      description: Enable show file extensions
      stdout: true
      stderr: true

    - command: python dotfiles\code\windows_registry_hidden_items\windows_registry_hidden_items.py
      description: Enable showing hidden items in Windows Explorer
      stdout: true
      stderr: true

    - command: python dotfiles\code\windows_registry_clipboard_history\windows_registry_clipboard_history.py
      description: Enable Clipboard history feature
      stdout: true
      stderr: true

    - command: powershell -ExecutionPolicy ByPass -File  dotfiles\code\wallpaper\wallpaper.ps1
      description: Change Desktop Wallpaper
      stdout: true
      stderr: true

    - command: powershell -ExecutionPolicy ByPass -File  dotfiles\code\Startup\Startup.ps1
      description: Startup
      stdout: true
      stderr: true


    - command: powershell -ExecutionPolicy ByPass -File  dotfiles\code\ChangeIconSize\ChangeIconSize.ps1
      description: ChangeIconSize
      stdout: true
      stderr: true

    - command: powershell -ExecutionPolicy ByPass -File  dotfiles\code\RestartExplorer\RestartExplorer.ps1
      description: RestartExplorer
      stdout: true
      stderr: true




